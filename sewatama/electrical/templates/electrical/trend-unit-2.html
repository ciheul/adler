{% block javascript %}
<script src="/static/electrical/backboneapp/bower_components/highcharts/highstock.js"></script>

<script>
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

    $.ajax({
      method: 'GET',
      url: '/electrical/api/trend-unit-2/',
      success: function(response) {
        console.log(response);
        response.forEach(function(r) {
          var trend1 = new app.RealTimeChartView({
            el: '#' + r.tagId,
            model: r
          });
          trend1.render();
        });
      },
      error: function() {}
    });

var gridster = [];

gridster[0] = $("#grid-0 ul")
  .gridster({
    namespace: '#grid-0',
    widget_margins: [5, 5],
    widget_base_dimensions: [90, 20],
    min_cols: 12,
    max_cols: 12,
    max_size_x: 12})
  .data('gridster')
  .disable();

gridster[1] = $("#grid-1 ul")
  .gridster({
    namespace: '#grid-1',
    widget_margins: [5, 5],
    widget_base_dimensions: [90, 20],
    min_cols: 12,
    max_cols: 12,
    max_size_x: 12})
  .data('gridster')
  .disable();

gridster[2] = $("#grid-2 ul")
  .gridster({
    namespace: '#grid-2',
    widget_margins: [5, 5],
    widget_base_dimensions: [90, 20],
    min_cols: 12,
    max_cols: 12,
    max_size_x: 12})
  .data('gridster')
  .disable();

</script>
