<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Industrial Internet of Things</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="/static/account/backboneapp/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/account/backboneapp/styles/login.css">
</head>

<body>
  <div id="app"></div>

  <script type="text/template" id="login-template">
    <h1>INetSCADA</h1>
    <div class="login-form">
      <form method="post" class="form-horizontal" role="form">
        <div id="message-alert"></div>
        <div class="form-group">
          <input id="username" class="form-control" type="text" placeholder="username" value="" required autofocus />
        </div>

        <div class="form-group">
          <input id="password" type="password" class="form-control" placeholder="password" value="" required />
        </div>

        <div class="form-group">
          <button id="login-btn" class="btn btn-md btn-primary btn-group-justified" type="submit">Login</button>
        </div>

        <div class="form-group">
          <a href="#" id="forgot-password">Forgot your password?</a>
        </div>
      </form>
    </div>
  </script>

  <script type="text/template" id="message-alert-template">
    <div class="form-group alert alert-warning">
      <%= message %>
    </div>
  </script>

  <script type="text/template" id="forgot-password-template">
    <div className="modal-content">
      <div className="modal-header">
        <button type="button" className="close" onClick={this.closeModal}>
          <span aria-hidden="true">&times;</span>
          <span className="sr-only">Close</span>
        </button>
        <h4>Forgot Password?</h4>
      </div>

      <div className="modal-body">
        <div>Please input your email. We will send a link to change your password.</div>
        <br />
        { this.state.showForgotPasswordAlert ? <MessageAlert message={this.state.forgotPasswordMessage} alertType={this.state.alertType} /> : null }
        <form onSubmit={this.postForgotPassword} method="post" role="form">
          <input type="text" name="email" className="form-control" placeholder="email" value={this.state.email} onChange={this.handleEmail} autofocus />
        </form>
      </div>

      <div className="modal-footer">
        <button id="cancel-btn" className="btn btn-md btn-default" type="button" onClick={this.closeModal}>Cancel</button>
        <button id="send-btn" className="btn btn-md btn-primary" type="submit" onClick={this.postForgotPassword}>Send</button>
      </div>
    </div>
  </script>

  <script src="/static/account/backboneapp/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/static/account/backboneapp/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/static/account/backboneapp/bower_components/underscore/underscore-min.js"></script>
  <script src="/static/account/backboneapp/bower_components/backbone/backbone-min.js" type="text/javascript"></script>

  <script src="/static/account/backboneapp/scripts/misc/utility.js"></script>
  <script src="/static/account/backboneapp/scripts/views/login-view.js"></script>
  <script src="/static/account/backboneapp/scripts/views/message-alert-view.js"></script>
  <script src="/static/account/backboneapp/scripts/main.js"></script>
</body>
</html>
